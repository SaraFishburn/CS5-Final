  <!-- Modal -->
  <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class='sh-4 logo-div'>
        <img class='logo' src="{{ url_for('static', filename='images/logo.svg') }}">
    </div>
    <div class="sh-4 container"> 
        <a class="exit-button" href='#'>
            <img class='exit-cross' src="{{ url_for('static', filename='images/exit_cross.svg') }}">
        </a>
        <div class="form-div">
            <form novalidate method='POST' action="/login" id='login-form'>
        
              <div class="group">
                <input type="text" name='email' id='email-input' required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>
              <div class='error-message hide' id='email-error'></div>
              <div class="group bottom-margin-form">      
                <input type="password" name='password' id='password-input' required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
              </div> 
              <div class='error-message hide' id='password-error'></div>
        
              <div><a class='secondary-prompts' href='/verify_email'>Forgot Password?</a></div>
              <div><a class='secondary-prompts' href='/register'>Don't have an account?</a></div>
              <div class='btn-div'><button type="submit" class="btn" id='send-button'>Log in</button></div>
            </form>  
        </div>   
    </div>
    
  </div>
