{% extends "login-layout.html" %}

{% block link %}
    {{ super() }}
    <script src="{{ url_for('static', filename='javascript/password-reset.js') }}" ></script>
{% endblock %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <div class="form-div">
        <form id='reset-form' novalidate>
        <div class="group">
            <input type="password" name='password' id='password-input' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>New Password</label>
        </div> 
        <div class='error-message hide' id='password-error'></div>

        <div class="group bottom-margin-form">
            <input type="password" name='confirm' id='confirm-input' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Confirm New Password</label>
        </div> 
        <div class='error-message hide' id='confirm-error'></div>

        <div class='error-message hide' id='caps-warning'></div>

        <div><a class='secondary-prompts' href='/login'>Back to Login</a></div>

        <div class='btn-div'>
            <button type="submit" class="btn" id='update-button' data-loading='Updating' data-default='Update Password'>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span id="text">Update Password</span>
            </button>
        </div>
        </form>
    </div>
{% endblock %}
