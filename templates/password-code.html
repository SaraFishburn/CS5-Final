{% extends "login-layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class='hide'>
        <p class='secondary-prompts'>Enter the 4 digit code below that we sent you via email to continue</p>
    </div>
    <div class="form-div">
      <form novalidate>
        <div class="group bottom-margin-form">     
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
        <div class="group bottom-margin-form hide">      
          <input type="test" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Security Code</label>
        </div> 
        <div><a class='secondary-prompts' href='/login'>Back to login</a></div>
        <div class='btn-div'><button type="submit" class="btn" id='send-button'>Send Code</button></div>
      </form>  
    </div>          
{% endblock %}
